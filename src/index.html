<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Homework 11</title>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          id="query"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
          class="serch-text"
        />
        <button type="submit" class="search-btn"><span class="material-icons">search</span></button>
      </form>

      <div class="gallery"></div>
      <button type="button" class="load-btn" data-action="load">
        <span class="spinner-border-sm spiner" role="status" aria-hidden="true"></span>
        <span class="load-btn_text">Load more</span>
      </button>

      <a href="" class="scroll-btn"><span class="material-icons"> arrow_upward </span></a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
